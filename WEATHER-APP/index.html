<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Weather App</title>
  <meta name="theme-color" content="#203a43">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌦️ Legendary Weather</h1>
      <button type="button" onclick="getLocation()">📍 Use My Location</button>
    </header>

    <div class="search-bar">
      <label for="cityInput" class="visually-hidden">City</label>
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button type="button" onclick="getWeather()">🔍</button>
      <button type="button" onclick="startVoiceInput()">🎤</button>
    </div>

    <div id="message" aria-live="polite"></div>

    <div id="weatherDisplay">
      <p class="loading">Waiting for weather data...</p>
    </div>

    <div id="forecastContainer"></div>

    <div id="aiSuggestions"></div>

    <footer>
      <button type="button" onclick="toggleTheme()">🌓 Theme</button>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="ai.js"></script>
  <script src="voice.js"></script>
</body>
</html>
